<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="ConcertFinder">
<head>
  <title>Concert Finder</title>

  <!-- CSS -->
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="src/eventful.css" rel="stylesheet" media="screen">
  
  <!-- JS libs -->  
  <script type="text/javascript" src="lib/eventfulApi.js"></script>
  <script type="text/javascript" src="lib/jQuery-1.8.3.js"></script>
  <script type="text/javascript" src="lib/bootstrap/js/bootstrap.js"></script>
  <script type="text/javascript" src="lib/angular.js"></script>
  
  <!-- JS source files -->
  <script type="text/javascript" src="src/controller.js"></script>
  <script type="text/javascript" src="src/view.js"></script>
  <script type="text/javascript" src="src/fileReader.js"></script>
  
</head>


<body>
<form ng-submit="submit()" ng-controller="SearchForm" class="form-search" id="form">
	<label for="artist">Band</label>
	<input ng-model="text" type="text" name="artist" id="artist" class="search-query">
	<input type="submit" name="submit" id="submit" value="Finde Konzerte in Berlin">
</form>

<div drop-zone id="dropZone">Oder droppe .m3u8-File hier</div>
<div id="queriedArtists"></div>

<div id="fortschritt" style="display:none">
	<span id="queryNummer"></span><span> / </span><span id="queriesGesamt"></span>
	<div class="progress progress-striped active">
		<div id="progressBar" class="bar"></div>
	</div>
</div>

<table id="events" class="table table-striped table-hover table-bordered"></table>
</body>


</html>
